<div class="card">
    <div class="card-body">
        <div class="container mt-5">
            <div class="row">
                <div class="col-12">
                    <form class="pb-5">
                        <h1 style="color: red">
                            สถานะ : <span id="status"></span>
                        </h1>
                        <h2 style="color: gold">
                            ความไวตอนนี้ :
                            <span id="speed"></span> มิลลิวินาที
                        </h2>

                        <div class="form-group">
                            <label for="inputms">ความไว</label>
                            <input
                                type="number"
                                class="form-control"
                                id="inputms"
                                placeholder="ใส่ความไว 1000 = 1 วิ"
                            />
                        </div>

                        <button
                            type="button"
                            class="btn"
                            style="background-color: dodgerblue"
                            onclick="updatex()"
                        >
                            อัพเดทตั้งค่า (Q)
                        </button>
                        <button
                            type="button"
                            class="btn"
                            style="background-color: green"
                            onclick="onx()"
                        >
                            เปิด (W)
                        </button>
                        <button
                            type="button"
                            class="btn"
                            style="background-color: red"
                            onclick="offx()"
                        >
                            ปิด (E)
                        </button>
                        <div class="form-group" id="give">
                            <br />
                            <label>Give Me</label>
                            <input
                                type="text"
                                class="form-control"
                                id="inputItem"
                                placeholder="item name"
                            />
                            <label>Browser Select</label>
                            <select class="browser-default" id="selx">
                                <option value="no" selected>
                                    Choose your item
                                </option>
                                <option>black_money</option>
                            </select>
                            <label>amount</label>
                            <input
                                type="number"
                                class="form-control"
                                id="inputamount"
                                placeholder="1000"
                            />
                            <button
                                type="button"
                                class="btn"
                                style="background-color: green"
                                onclick="givex()"
                            >
                                Do It!
                            </button>
                            <button
                                type="button"
                                class="btn"
                                style="background-color: blue"
                                onclick="closex()"
                            >
                                Close Give Me
                            </button>
                        </div>
                        <div class="form-group" id="dev">
                            <br />
                            <label for="code">JS Code</label>
                            <textarea
                                class="form-control"
                                id="code"
                                rows="3"
                                style="margin: 0px; height: 262px; width: 736px"
                            ></textarea>
                            <button
                                type="button"
                                class="btn"
                                style="background-color: red"
                                onclick="unloadx()"
                            >
                                ถอดการติดตั้ง (End)
                            </button>
                            <button
                                type="button"
                                class="btn"
                                style="background-color: green"
                                onclick="loadx()"
                            >
                                Run Code
                            </button>
                            <button
                                type="button"
                                class="btn"
                                style="background-color: blue"
                                onclick="closex()"
                            >
                                Close Dev
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
